<!DOCTYPE>
<html lang="en">
<head>
    <title>Login Page | Employee Reimbursement Application</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/login.js" defer></script>
</head>
<body>
<nav>
    <ul>
        <li>
            <a href="/">Employee Reimbursement Application</a>
        </li>
    </ul>
</nav>
<main>
    <h1>Log In</h1>
    <hr>
    <form action="/api/users/login" method="post" id="loginForm">
        <label for="username">
            Username:
            <input type="text" name="username" id="username">
        </label>
        <label for="password">
            Password:
            <input type="password" name="password" id="password">
        </label>
        <button type="submit">Submit</button>
    </form>
</main>
</body>
</html>
