<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register Employee | Employee Reimbursement Application</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/style.css">
        <script src="/js/registerEmployee.js" defer></script>
    </head>
    <body>
        <nav>
            <ul>
                <li>
                    <a href="/dashboard">Dashboard</a>
                </li>
                <li>
                    <a href="/admin/employees/add">Register Employee</a>
                </li>
                <li>
                    <a href="/admin/employees">Employees</a>
                </li>
                <li>
                    <a href="/admin/tickets">Tickets</a>
                </li>
                <li>
                    <a href="/api/logout">Logout</a>
                </li>
            </ul>
        </nav>
        <h1>Register an Employee</h1>
        <form id="registerForm" action="localhost:8080/api/employees" method="POST">
            <fieldset>
                <legend>User Information</legend>
                <label for="username">
                    Username
                    <input type="text" name="username" id="username">
                </label>
                <label for="password">
                    Password
                    <input type="password" name="password" id="password">
                </label>
            </fieldset>
            <fieldset>
                <legend>Personal Information</legend>
                <label for="fname">
                    First Name
                    <input type="text" name="fname" id="fname">
                </label>
                <label for="lname">
                    Last Name
                    <input type="text" name="lname" id="lname">
                </label>
                <label for="gender">
                    Gender
                    <input type="text" name="gender" id="gender">
                </label>
            </fieldset>
            <fieldset>
                <legend>Address Information</legend>
                <label for="addressLineOne">
                    Address Line 1
                    <input type="text" name="addressLineOne" id="addressLineOne">
                </label>
                <label for="addressLineTwo">
                    Address Line 2
                    <input type="text" name="addressLineTwo" id="addressLineTwo">
                </label>
                <label for="city">
                    City
                    <input type="text" name="city" id="city">
                </label>
                <label for="state">
                    State
                    <input type="text" name="state" id="state">
                </label>
                <label for="zip">
                    Zip
                    <input type="text" name="zip" id="zip">
                </label>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
